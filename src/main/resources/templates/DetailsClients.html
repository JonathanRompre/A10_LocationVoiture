<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Detail client</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</head>
<body>
    <h1>Details du client</h1>

    <form action="#" method="POST" th:action="@{/client/sauvegarder}" th:object="${client}">
        <input th:field="*{id}" type="hidden"/>

        <input class="form-control mb-4 col-4" required th:field="*{prenom}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{nom}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{email}" type="text">

        <button class="btn btn-info col-2" onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                th:data-confirm-delete="|Voulez-vous modifier ce client|"
                type="submit"> Modifier
        </button>

        <a th:href="@{/client/}">Retour Liste Clients</a>
    </form>
</body>
</html>
