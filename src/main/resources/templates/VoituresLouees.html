<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acceuil</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        rel="stylesheet">
</head>
<body>
<div align="center">
  <h1>Liste des voitures louées</h1>
  <a class="btn btn-primary btn-sm mb-3" th:href="@{/}">Voitures Disponibles</a>
  <table align="center" border="1" class="table table-striped table-responsive-md"
         style="width:80%">
    <thread >
      <tr align="center">
        <th>Année</th>
        <th>Marque</th>
        <th>Modéle</th>
        <th>Motopropulsion</th>
        <th>Transmission</th>
        <th>License</th>
        <th>Prix</th>
        <th>Action Possible</th>
      </tr>
    </thread>
    <tbody>
    <tr th:each="automobile : ${listAutomobiles}">
      <td th:text="${automobile.getAnnee()}"></td>
      <td th:text="${automobile.getMarque()}"></td>
      <td th:text="${automobile.getModel()}"></td>
      <td th:text="${automobile.getMotopropulsion()}"></td>
      <td th:text="${automobile.getTransmission()}"></td>
      <td th:text="${automobile.getLicence()}"></td>
      <td th:text="${automobile.getPrix()}"></td>
      <td align="center">
        <a class="btn btn-info col-6" onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
           th:data-confirm-delete="|Voulez-vous retourner cette voiture|"
           type="submit"  th:href="@{'/retour?autoId='+${automobile.id}}">Retourner</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
