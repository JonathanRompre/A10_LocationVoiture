<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Acceuil</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <head>
        <meta charset="UTF-8">
        <title>Details Automobile</title>
    </head>
<body>
<div align="center" class="container">
    <h1>Details sur l'automobile</h1>

    <form action="#" method="POST" th:action="@{/automobile/sauvegarderAutomobile}" th:object="${automobile}">

        <!-- Add hidden form field to handle update -->
        <input th:field="*{id}" type="hidden"/>

        <input class="form-control mb-4 col-4" required th:field="*{annee}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{marque}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{model}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{motopropulsion}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{transmission}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{licence}" type="text">
        <input class="form-control mb-4 col-4" required th:field="*{prix}" type="text">

        <button class="btn btn-info col-2" onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                th:data-confirm-delete="|Voulez-vous modifier cette automobile|"
                type="submit"> Modifier
        </button>
        <a class="btn btn-danger col-2" onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
           th:data-confirm-delete="|Voulez-vous supprimer cette automobile|"
           th:href="@{/automobile/supprimerAutomobile/{id}(id=${automobile.id})}">Supprimer</a>
    </form>
    <a th:href="@{/automobile/}"> Retour Acceuil</a>
</div>

</body>
</html>
